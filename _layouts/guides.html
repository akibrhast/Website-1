<!-- This will be our layout for each guide in our collection -->
<style>

    #hero-image{
        height: 363px;
        left: 0px;
        top: 0px;
        background: #003750;
    }

    #hero-image > h1{
        /* Create a good readme for your automation */
        position: absolute;
        width: 830px;
        height: 160px;
        left: 94px;
        top: 129px;

        /* Typography/Headings/Title1 */

        font-family: Poppins;
        font-style: normal;
        font-weight: bold;
        font-size: 60px;
        line-height: 133.5%;
        /* or 80px */

        text-transform: capitalize;

        /* Colour/Neutrals/Off-White */

        color: #FCFCFC;
    }

    .col-left{
        max-width: 400px;
    }
</style>


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<div class="guide_layout container-fluid">
    <section id="hero-image" >
        <h1>{{page.title}}</h1>
        <p style="color: white;">{{page.description}}</p>
    </section>
    <section class="my-5 ">
        <div class="row">
            <div class="col-8 border border-dark rounded" id="markdown-container">
                {{content}}
            </div>
            <div  class="col-2" id='sticky-nav-container'>
                <nav class="navbar border border-dark rounded sticky-top">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                      </li>
                    </ul>
                </nav>
            </div>
        </div>

    </section>

</div>
<script>
    const header_types = ['h1','h2','h4','h4','h5','h6']
    document.addEventListener('DOMContentLoaded',createStickyNav());
    function createStickyNav(){
        const navHeaders = document.querySelectorAll('#markdown-container>h3');

        navHeaders.forEach(header=>{
            let navElement = `<a class="nav-link" href="#${header.id}">${header.textContent}</a>`;

            document.querySelector('.nav-item').insertAdjacentHTML('beforeend',navElement);

        })

    }
    //start from h1
    
</script>
